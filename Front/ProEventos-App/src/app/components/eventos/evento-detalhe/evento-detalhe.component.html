<div class="card rounded shadow-sm">
<form [formGroup]="form">

  <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control is-invalid"
        [ngClass]="{'is-invalid':f.tema?.errors && f.tema?.touched}"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="f.tema?.errors?.required &&f.tema.touched" class="invalid-feedback">Tema deve ter no mínimo 4 caracteres</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control"[ngClass]="{'is-invalid':f.local.errors &&f.local.touched}" formControlName="local" placeholder="">
        <div *ngIf="f.local?.errors?.required &&f.local.touched" class="invalid-feedback">Local</div>
      </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control "[ngClass]="{'is-invalid':f.dataEvento.errors &&f.dataEvento.touched}" formControlName="dataEvento" placeholder="">
        <div *ngIf="f.dataEvento?.errors?.required &&f.dataEvento.touched" class="invalid-feedback">Data e Hora</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Qtd Pessoas</label>
        <input type="number" class="form-control "[ngClass]="{'is-invalid':f.qtdPessoas.errors &&f.qtdPessoas.touched}"formControlName="qtdPessoas" placeholder="">
        <div *ngIf="f.qtdPessoas?.errors?.required &&f.qtdPessoas.touched" class="invalid-feedback">Qtd Pessoas obrigatorio</div>
        <div *ngIf="f.qtdPessoas?.errors?.max &&f.qtdPessoas.touched" class="invalid-feedback">Deve ser menor que 120000.</div>
      </div>
      <div class="form-group col-md-2">
        <label>Telefone</label>
        <input type="text" class="form-control "[ngClass]="{'is-invalid':f.telefone.errors &&f.telefone.touched}" formControlName="telefone" placeholder="(000) 90000-0000">
        <div *ngIf="f.telefone?.errors?.required &&f.telefone.touched" class="invalid-feedback">Telefone</div>
      </div>
      <div class="form-group col-md-4">
        <label>Email</label>
        <input type="text" class="form-control "[ngClass]="{'is-invalid':f.email.errors &&f.email.touched}" formControlName="email" placeholder="imagem">
        <div *ngIf="f.email?.errors?.required &&f.email.touched" class="invalid-feedback">Deve ser um endereço e E-mail válido</div>
      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control"[ngClass]="{'is-invalid':f.imagemURL.errors &&f.imagemUrl.touched}" formControlName="imagemURL" placeholder="e-mail">
        <div *ngIf="f.imagemURL?.errors?.required &&f.imagemURL.touched" class="invalid-feedback">Imagem e obrigatorio</div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border" (click)="resertForm">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
